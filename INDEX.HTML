<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Resume Builder</title>
  <link rel="stylesheet" href="STYLE.CSS">
</head>
<body>
  <div class="container" id="form-container">
    <H1 class="Title">AI RESUME BUILDER</H1>
    <!-- Page 1: Personal Info -->
    <div class="page" id="page1">
      <h2 class="pp">Personal Information</h2>
      <label id="t">Full Name</label>
      <input type="text" id="name" placeholder="Full Name">
      <span id="name-ai" class="ai-suggestion"></span>
     <label id="d">Date of Brith</label>
      <input type="date" id="dob" placeholder="Date of Birth">
      <label id="t">Email</label>
      <input type="email" id="email" placeholder="Email">
      <label id="t">Phone</label>
      <input type="tel" id="phone" placeholder="Phone">
      <label id="t">Adress</label>
      <input type="text" id="address" placeholder="Address">
      <label id="t">Location</label>
      <input type="text" id="location" placeholder="Location">
      <button onclick="nextPage(2)">Next</button>
    </div>

    <!-- Page 2: Education -->
    <div class="page hidden" id="page2">
      <h2 class="pp">Education</h2>
      <label id="t">10th School</label>
      <input type="text" id="class10" placeholder="10th School Name">
      <label id="t">12th School</label>
      <input type="text" id="class12" placeholder="12th School Name">
      <label id="t">College Name</label>
      <input type="text" id="college" placeholder="College Name">
      <label id="t">Degree</label>
      <input type="text" id="degree" placeholder="Degree">
      <label id="t">Department</label>
      <input type="text" id="department" placeholder="Department">
      <button onclick="nextPage(3)">Next</button>
    </div>

    <!-- Page 3: Skills & Experience -->
    <div class="page hidden" id="page3">
      <h2 class="pp">Skills & Experience</h2>
      <label id="t">Technology Skills</label>
      <textarea id="techskills" placeholder="Technology Skills"></textarea>
      <label id="t">soft skills</label>
      <textarea id="softskills" placeholder="Soft Skills"></textarea>
      <label id="t">Experience</label>
      <textarea id="experience" placeholder="Experience"></textarea>
      <button onclick="nextPage(4)">Next</button>
    </div>

    <!-- Page 4: Achievements & More -->
    <div class="page hidden" id="page4">
      <h2 class="aa">Achievements, Languages & More</h2>
      <label id="t">Achievements</label>
      <textarea id="achievements" placeholder="Achievements"></textarea>
      <label id="t">Languages</label>
      <textarea id="languages" placeholder="Languages"></textarea>
      <label id="t">Likes</label>
      <textarea id="likes" placeholder="Likes"></textarea>
      <label id="t">Dislikes</label>
      <textarea id="dislikes" placeholder="Dislikes"></textarea>
      <button onclick="generateResume()">Generate Resume</button>
    </div>
  </div>

  <!-- Resume Output -->
  <div id="resume-output" class="hidden"></div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
